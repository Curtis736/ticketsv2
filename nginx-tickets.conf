server {
    listen 80;
    # Nouveau nom d'h√¥te interne principal + ancien domaine public en alias
    server_name serveurtickets.sedi.local sedi-tickets.sedi-ati.com _;
    
    # Default server for IP access and testing
    location / {
        proxy_pass http://localhost:3064;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api {
        proxy_pass http://localhost:5050;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}




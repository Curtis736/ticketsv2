name: CI/CD - Tickets

on:
  push:
    branches:
      - master
  workflow_dispatch:

concurrency:
  group: ci-cd-tickets-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Build & checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend deps
        working-directory: backend
        run: npm install

      - name: Install frontend deps
        working-directory: frontend
        run: npm install

      # Ajoute ici des commandes de tests si/ quand elles existent
      # - name: Run backend tests
      #   working-directory: backend
      #   run: npm test
      #
      # - name: Run frontend tests
      #   working-directory: frontend
      #   run: npm test

      - name: Build frontend (assure que le build passe)
        working-directory: frontend
        run: npm run build

  deploy:
    name: Deploy to serveurtickets server
    needs: ci
    runs-on: self-hosted
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Deploy locally on serveurtickets
        run: |
          set -e
          cd ~/ticketsv2
          echo "Pulling latest code..."
          git pull
          echo "Rebuilding and restarting containers..."
          docker compose down
          docker compose up -d --build
          echo "Deployment finished."


